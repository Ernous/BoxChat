<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <style>
        body { font-family: sans-serif; background: #222; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        form { background: #333; padding: 2rem; border-radius: 8px; width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 4px; box-sizing: border-box;}
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        a { color: #aaa; text-decoration: none; font-size: 0.9em; }
        .alert { color: #ff6b6b; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Регистрация</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <input type="text" name="username" placeholder="Придумайте ник" required>
        <input type="password" name="password" placeholder="Придумайте пароль" required>
        <button type="submit">Зарегистрироваться</button>
        <p style="text-align: center; margin-top: 15px;">
            <a href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
        </p>
    </form>
</body>
</html>
